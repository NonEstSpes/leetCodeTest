<div class="container">
  <div *ngIf="(descriptionTaskService.currentTasks$ | async)?.isSolved; else notSolved">
    <label>Задача сделана</label>
    <i class="pi pi-check"></i>
  </div>
  <ng-template #notSolved>
    <label>Задача не сделана</label>
    <i class="pi pi-times"></i>
  </ng-template>
</div>
